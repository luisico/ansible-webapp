---
webapp_name: webapp
webapp_user: webapp
webapp_group: webapp
webapp_authorized_keys: []

webapp_path: /home/{{webapp_user}}/{{webapp_name}}
webapp_user_home_mode: '0750'

webapp_repo:
webapp_repo_version: master
webapp_repo_private_key:
webapp_repo_public_key:

webapp_buildpack:
webapp_buildpack_env: {}

webapp_extra_packages: []
webapp_start:
webapp_env: {}
webapp_login_script:
webapp_files: []
# The following parameters are passed to the copy module:
# - src: 'path'         # use src or content, but not both
#   content: 'content'
#   dest: 'path'
#   mode: 0600          # defaults to 0600
#   relative: no        # make the destination relative to the current code deployment directory
#                       # this keyword is not part of the standard copy module
webapp_cronjobs: []
# Parameters are passed to the cron module

webapp_extra_buildpacks: []
